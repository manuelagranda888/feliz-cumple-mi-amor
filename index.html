<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feliz Cumpleaños, mi amor!</title>
  <style>
    body {
      background-image: url('https://i.imgur.com/W2rc8YH.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: 'Press Start 2P', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: white;
      text-align: center;
      text-shadow: 2px 2px 0 #000;
      overflow: hidden;
      position: relative;
    }

    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    .steve {
      width: 100px;
      height: 150px;
      background-image: url('steve_walk.png');
      background-size: 400px 150px;
      animation: walk 1s steps(4) infinite;
      margin-bottom: 20px;
      image-rendering: pixelated;
    }

    @keyframes walk {
      0% { background-position: 0 0; }
      100% { background-position: -400px 0; }
    }

    .chest {
      width: 120px;
      height: 85px;
      background-image: url('chest.png');
      background-size: 240px 85px;
      cursor: pointer;
      margin: 20px 0;
      image-rendering: pixelated;
      transition: transform 0.2s;
    }

    .chest.open {
      background-position: -120px 0;
    }

    .chest:hover {
      transform: scale(1.05);
    }

    .message {
      background: rgba(245, 245, 220, 0.92);
      color: #333;
      padding: 20px;
      border: 4px solid #5d4037;
      border-radius: 8px;
      max-width: 90%;
      display: none;
      margin-top: 20px;
      font-size: 12px;
      line-height: 1.4;
      text-shadow: none;
    }

    .footer {
      position: absolute;
      bottom: 15px;
      font-size: 10px;
      color: #fff;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      pointer-events: none;
      opacity: 0;
      animation: floatUp 2s forwards;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(0.5);
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h2>Feliz Cumpleaños, mi amor!</h2>
  
  <div class="steve"></div>

  <!-- Cofre interactivo -->
  <div class="chest" id="minecraftChest"></div>

  <div class="message" id="loveMessage">
    En este mundo de bloques y código,<br>
    tú eres mi spawn point favorito.<br><br>
    Cada día
